name: live_photos
description: This generates LivePhotos from video url or local mp4 file and it's downloaded to Camera Roll.
version: 0.4.0
homepage: 'https://github.com/YuheiNakasaka/flutter_live_photos'

environment:
  sdk: '>=2.16.2 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: LivePhotosPlugin
      android:
        pluginClass: LivePhotosPlugin
        package: com.razokulover.live_photos
